<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9288770962100185"
    crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="간단하고 스마트한 온라인 메모장. 다크 모드, 자동 저장, 내보내기 기능 포함.">
  <title>Online Notepad - 스마트한 웹 메모장</title>
  <style>
    :root {
      --bg-color: #f7f7f7;
      --text-color: #111;
    }
    body.dark {
      --bg-color: #111;
      --text-color: #f7f7f7;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    header, footer {
      padding: 1rem;
      text-align: center;
    }

    header {
      background: #333;
      color: white;
    }

    .menu-bar {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 10px 0;
      position: relative;
    }

    .dropdown {
      position: relative;
      cursor: pointer;
    }

    .dropdown span {
      background: #eee;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      color: #000;
      min-width: 160px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1;
      margin-top: 5px;
    }

    .dropdown-content button {
      width: 100%;
      padding: 10px;
      border: none;
      background: none;
      text-align: left;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .dropdown-content button:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    body.dark .dropdown-content {
      background-color: #222;
      color: #fff;
    }

    body.dark .dropdown-content button:hover {
      background-color: #444;
    }

    textarea {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      border: none;
      resize: none;
      outline: none;
      background: inherit;
      color: inherit;
    }

    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .content {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
      line-height: 1.6;
    }

    /* footer {
      background: #eee;
      color: #333;
      font-size: 0.85rem;
    }

    body.dark footer {
      background: #222;
      color: #ccc;
    } */

    #ad-container {
      margin-top: 3rem;
    }

    h2 {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Notepad</h1>
    <p id="lang-detect">Detecting language...</p>
  </header>

  <!-- 드롭다운 메뉴로 변경된 controls -->
  <div class="menu-bar">
    <div class="dropdown">
      <span>파일 ▾</span>
      <div class="dropdown-content">
        <button onclick="saveFile()">Save as .txt</button>
        <button onclick="copyText()">Copy</button>
      </div>
    </div>
    <div class="dropdown">
      <span>보기 ▾</span>
      <div class="dropdown-content">
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
      </div>
    </div>
  </div>

  <textarea id="notepad" placeholder="Start typing..."></textarea>

  <div id="ad-container">
    <!-- Replace this with your actual AdSense code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9288770962100185"
          crossorigin="anonymous"></script>
      <ins class="adsbygoogle"
          style="display:block"
          data-ad-client="ca-pub-9288770962100185"
          data-ad-slot="6399153707"
          data-ad-format="auto"
          data-full-width-responsive="true"></ins>
      <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
  </div>

  <script>
    const textarea = document.getElementById('notepad');
    textarea.value = localStorage.getItem('notepad') || '';
    textarea.addEventListener('input', () => {
      localStorage.setItem('notepad', textarea.value);
      detectLanguage(textarea.value);
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function copyText() {
      navigator.clipboard.writeText(textarea.value).then(() => {
        alert("Text copied to clipboard!");
      });
    }

    function saveFile() {
      const blob = new Blob([textarea.value], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'notepad.txt';
      link.click();
    }

    function detectLanguage(text) {
      const langElement = document.getElementById('lang-detect');
      if (!text.trim()) {
        langElement.textContent = 'Detecting language...';
        return;
      }
      const korean = /[ㄱ-ㅎㅏ-ㅣ가-힣]/.test(text);
      langElement.textContent = korean ? 'Language: Korean (한글)' : 'Language: English';
    }

    detectLanguage(textarea.value);
  </script>
</body>
